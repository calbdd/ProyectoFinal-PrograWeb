<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Cursos</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <!-- Navbar con Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <i class="fas fa-graduation-cap"></i> Sistema Académico
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="estudiantes.html">
                            <i class="fas fa-user-graduate"></i> Estudiantes
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cursos.html">
                            <i class="fas fa-book"></i> Cursos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profesores.html">
                            <i class="fas fa-chalkboard-teacher"></i> Profesores
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">
                            <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- CONTENIDO -->
    <div class="container my-4">

        <!-- TÍTULO PRINCIPAL -->
        <h2 class="fw-bold mb-4">
            <i class="fa-solid fa-book-open-reader me-2"></i> Gestión de Cursos
        </h2>

        <!-- FORMULARIO AGREGAR CURSO -->
        <div class="card shadow-sm mb-4">
            <div class="card-header bg-primary text-white fw-bold">
                <i class="fa-solid fa-plus-circle me-2"></i> Agregar Nuevo Curso
            </div>

            <div class="card-body">

                <form id="cursoForm">

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Código del Curso *</label>
                            <input type="text" id="codigo" class="form-control" placeholder="Ej: CS101" required>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label fw-bold">Créditos *</label>
                            <input type="number" id="creditos" class="form-control" placeholder="Ej: 4" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Nombre del Curso *</label>
                        <input type="text" id="nombre" class="form-control" placeholder="Ej: Introducción a la Programación" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Horario *</label>
                        <input type="text" id="horario" class="form-control" placeholder="Ej: Lun-Mié 8:00-10:00" required>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fa-solid fa-save me-1"></i> Agregar Curso
                        </button>
                        <button type="reset" class="btn btn-secondary">
                            <i class="fa-solid fa-eraser me-1"></i> Limpiar
                        </button>
                    </div>

                </form>

            </div>
        </div>

        <!-- LISTADO DE CURSOS -->
        <div class="card shadow-sm mb-5">
            <div class="card-header bg-primary text-white fw-bold">
                <i class="fa-solid fa-list me-2"></i> Listado de Cursos
            </div>

            <div class="card-body p-0">
                <table class="table table-hover mb-0">
                    <thead class="table-primary">
                        <tr>
                            <th>Código</th>
                            <th>Curso</th>
                            <th>Créditos</th>
                            <th>Horario</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tablaCursos">
                        <tr>
                            <td colspan="5" class="text-center py-3 text-muted">Cargando datos...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
