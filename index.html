<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Académico - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Enlazando CSS centralizado -->
    <link rel="stylesheet" href="css/estilos.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }

        .header {
            background: white;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 40px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #667eea;
            font-weight: 700;
            margin: 0;
        }

        .header p {
            color: #666;
            margin: 10px 0 0 0;
        }

        .labs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto 40px;
            padding: 0 15px;
        }

        .lab-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            text-decoration: none;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .lab-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            color: #333;
            text-decoration: none;
        }

        .lab-card h3 {
            color: #667eea;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .lab-card p {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 15px;
            flex-grow: 1;
        }

        .lab-link {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 15px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .lab-link:hover {
            color: white;
            transform: scale(1.05);
        }

        .footer {
            background: rgba(0, 0, 0, 0.1);
            color: white;
            text-align: center;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            border-radius: 10px;
        }

        .login-options {
            text-align: center;
            margin-top: 20px;
        }

        .login-options a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            margin: 0 10px;
        }

        .login-options a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <main style="max-width: 400px; margin: 100px auto; background: white; padding: 30px; border: 1px solid #ccc; border-radius: 8px;">
        <header style="text-align: center; margin-bottom: 30px; border: none; padding: 0;">
            <h1 style="color: #0066cc; font-size: 24px;">Sistema Académico</h1>
            <p style="color: #666; margin-top: 5px;">Inicio de Sesión</p>
        </header>

        <form action="paginas/estudiantes.html" method="get">
            <section style="margin-bottom: 20px;">
                <label for="correo" style="display: block; margin-bottom: 5px; color: #333; font-weight: 600;">Correo Electrónico:</label>
                <input 
                    type="email" 
                    id="correo" 
                    name="correo" 
                    required 
                    style="width: 100%; padding: 10px; border: 1px solid #ccc; box-sizing: border-box; border-radius: 4px;"
                >
            </section>

            <section style="margin-bottom: 20px;">
                <label for="contrasena" style="display: block; margin-bottom: 5px; color: #333; font-weight: 600;">Contraseña:</label>
                <input 
                    type="password" 
                    id="contrasena" 
                    name="contrasena" 
                    required 
                    minlength="6"
                    style="width: 100%; padding: 10px; border: 1px solid #ccc; box-sizing: border-box; border-radius: 4px;"
                >
            </section>

            <button 
                type="submit"
                style="width: 100%; padding: 12px; background: #0066cc; color: white; border: none; cursor: pointer; font-size: 16px; font-weight: 600; border-radius: 4px;"
            >
                Ingresar
            </button>
        </form>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
