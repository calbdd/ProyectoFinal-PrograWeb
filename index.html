<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Académico - Login</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background: #f0f0f0;">
    
    <main style="max-width: 400px; margin: 100px auto; background: white; padding: 30px; border: 1px solid #ccc;">
        
        <header style="text-align: center; margin-bottom: 30px;">
            <h1 style="margin: 0 0 10px 0; color: #333;">Sistema Académico Universidad Central</h1>
            <p style="margin: 0; color: #666;">Iniciar Sesión</p>
        </header>

        <form action="paginas/estudiantes.html" method="get">
            
            <section style="margin-bottom: 20px;">
                <label for="correo" style="display: block; margin-bottom: 5px; color: #333;">Correo Electrónico:</label>
                <input 
                    type="email" 
                    id="correo" 
                    name="correo" 
                    required 
                    style="width: 100%; padding: 10px; border: 1px solid #ccc; box-sizing: border-box;"
                >
            </section>

            <section style="margin-bottom: 20px;">
                <label for="contrasena" style="display: block; margin-bottom: 5px; color: #333;">Contraseña:</label>
                <input 
                    type="password" 
                    id="contrasena" 
                    name="contrasena" 
                    required 
                    minlength="6"
                    style="width: 100%; padding: 10px; border: 1px solid #ccc; box-sizing: border-box;"
                >
            </section>

            <button 
                type="submit"
                style="width: 100%; padding: 12px; background: #0066cc; color: white; border: none; cursor: pointer; font-size: 16px;"
            >
                Ingresar
            </button>

        </form>

    </main>

</body>
</html>
